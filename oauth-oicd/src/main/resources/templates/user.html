<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    table { border-collapse: collapse; }
    th, td { border: 1px solid #eee; padding: .5rem .75rem; }
    th { text-align: left; }
    code { background: #f2f2f2; padding: .1rem .3rem; border-radius: .25rem; }
  </style>
</head>
<body>
<h1>User Info</h1>
<p>Authenticated via <strong th:text="${registrationId}">provider</strong> as <strong th:text="${name}">user</strong>.</p>

<h3>Attributes</h3>
<table>
  <thead>
  <tr><th>Key</th><th>Value</th></tr>
  </thead>
  <tbody>
  <tr th:each="entry : ${attributes}">
    <td><code th:text="${entry.key}">key</code></td>
    <td th:text="${#strings.toString(entry.value)}">value</td>
  </tr>
  </tbody>
</table>

<p style="margin-top:2rem;"><a href="/">‚Üê Back to Home</a> &nbsp; <a href="/logout">Logout</a></p>
</body>
</html>
